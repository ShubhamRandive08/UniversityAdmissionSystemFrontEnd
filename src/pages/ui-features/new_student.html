  <script>
    function logout() {
      const rs = confirm('Are You Sure To Logout?');

      if (rs)
        window.location.href = '/collage_addmission_process_project/index.html'
      else
        return false
    }

    const today = new Date();

    // Format the date (e.g., "December 8, 2024")
    const formattedDate = today.toLocaleDateString('en-IN', {
      weekday: 'long', // Day of the week (e.g., Monday)
      year: 'numeric', // Full year (e.g., 2024)
      month: 'long',   // Full month name (e.g., December)
      day: 'numeric',   // Day of the month (e.g., 8)
      timeZone: 'Asia/Kolkata' // Ensure the time zone is IST
    });



    function api() {
      document.getElementById('tname').innerHTML = localStorage.getItem('tname')
    }

    function studAdd() {
      if (document.getElementById('fname').value == '' || document.getElementById('mname').value == '' || document.getElementById('lname').value == '' || document.getElementById('gender').value == '' || document.getElementById('dob').value == '' || document.getElementById('twelveth').value == '' || document.getElementById('tenth').value == '' || document.getElementById('add').value == '' || document.getElementById('state').value == '' || document.getElementById('mb').value == '' || document.getElementById('pcode').value == '' || document.getElementById('city').value == '' || document.getElementById('fee').value == '' || document.getElementById('aadharno').value == '') {
        alert('Please Fill All Fields')
      } else {
        axios.post('http://localhost:3000/insertStudent', {
          "fname": document.getElementById('fname').value,
          "mname": document.getElementById('mname').value,
          "lname": document.getElementById('lname').value,
          "gender": document.getElementById('gender').value,
          "dob": document.getElementById('dob').value,
          "twelvem": document.getElementById('twelveth').value,
          "tenm": document.getElementById('tenth').value,
          "add": document.getElementById('add').value,
          "state": document.getElementById('state').value,
          "mb": document.getElementById('mb').value,
          "city": document.getElementById('city').value,
          "fee": document.getElementById('fee').value,
          "addharno": document.getElementById('aadharno').value,
          "tid": localStorage.getItem('tid'),
          "tname": localStorage.getItem('tname'),
          "pcode": document.getElementById('pcode').value,
          "date" : formattedDate
        })
          .then(responce => {
            alert(responce.data.message)
            document.getElementById('fname').value = '';
            document.getElementById('mname').value = '';
            document.getElementById('lname').value = '';
            document.getElementById('gender').value = '';
            document.getElementById('dob').value = '';
            document.getElementById('twelveth').value = '';
            document.getElementById('tenth').value = '';
            document.getElementById('add').value = '';
            document.getElementById('state').value = '';
            document.getElementById('mb').value = '';
            document.getElementById('city').value = '';
            document.getElementById('fee').value = '';
            document.getElementById('aadharno').value = '';
            document.getElementById('tid').value = '';
            document.getElementById('tname').value = '';
            document.getElementById('pcode').value = '';


          })
      }
    }

  </script>
