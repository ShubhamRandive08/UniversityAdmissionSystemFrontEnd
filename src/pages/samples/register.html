<script>
  function signUp() {
    // alert('Test')
    if (document.getElementById('name').value == '' || document.getElementById('email').value == '' || document.getElementById('password').value == '' || document.getElementById('username').value == '') {
      alert('Please fill all the fields');
    } else {
      axios.post('http://localhost:3000/insertStaff', {
        "tname": document.getElementById('name').value,
        "email": document.getElementById('email').value,
        "username": document.getElementById('username').value,
        "password": document.getElementById('password').value
      })
        .then(responce => {
          alert(responce.data.message)
          window.location.href = '/collage_addmission_process_project/index.html'
        })
    }

  }
</script>

<body onload="setCount()">
  <div class="container-scroller">

                <div class="form-group">

                </div>
                <div class="form-group">

                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="password" placeholder="Password"
                    required>
                </div>

                <div class="mt-3 d-grid gap-2">
                  <input class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" onclick="signUp()"
                    type="button" value="SIGN UP" />
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a href="../../../index.html" class="text-primary">Login</a>
