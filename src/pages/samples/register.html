<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    function setCount() {
      if (!localStorage.getItem('newEventCount')) {
        localStorage.setItem('newEventCount', 0);
      }
    }
  </script>
</head>

<script>
  function signUp() {
    if (
      document.getElementById('name').value === '' ||
      document.getElementById('email').value === '' ||
      document.getElementById('password').value === '' ||
      document.getElementById('username').value === ''
    ) {
      Swal.fire({
        icon: 'warning',
        title: 'Oops...',
        text: 'Please fill all the fields!',
      });
    } else {
      axios.post('http://localhost:5000/insertStaff', {
        "tname": document.getElementById('name').value,
        "email": document.getElementById('email').value,
        "username": document.getElementById('username').value,
        "password": document.getElementById('password').value
      })
        .then(response => {
          Swal.fire({
            icon: 'success',
            title: 'Success!',
            text: response.data.message,
          }).then(() => {
            window.location.href = '/collage_addmission_process_project/index.html';
          });
        })
        .catch(error => {
          Swal.fire({
            icon: 'error',
            title: 'Error!',
            text: 'Something went wrong. Please try again.',
          });
          console.error('Error:', error);
        });
    }
  }

</script>

<body onload="setCount()">
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="hearder">
                <h3 id="welcome">Welcome ..!</h3>
              </div>
              <h4 id="new-here">New here?</h4>
              <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
              <form class="pt-3">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="password" placeholder="Password"
                    required>
                </div>

                <div class="mt-3 d-grid gap-2">
                  <input class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" onclick="signUp()"
                    type="button" value="SIGN UP" />
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a href="../../../index.html" id="login-btn" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
